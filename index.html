<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <label>First Name:</label><br>
    <input type="text" placeholder="Enter Name">
    <br><br>
    <label>Email:</label><br>
    <input type="email" placeholder="Enter Email">
    <br><br>
    <label>Password:</label><br>
    <input type="password" placeholder="Enter yourpassword">
    <br><br>
    <label>Gender</label><br>
    <input type="radio" name="gender">Male<br>
    <input type="radio" name="gender">Female<br>
    <input type="radio" name="gender">Other<br>
    <br><br>
    <label>skills</label><br>
    <input type="radio" name="skills">HTML<br>
    <input type="radio" name="skills">CSS<br>    
    <input type="radio" name="skills">JavaScript<br>
    <br><br>
    <label>college Name</label><br>
    <input type="text" placeholder="Enter college name">
    <br><br>
    <label>Address</label><br>
    <input type="text" placeholder="Enter Address">
    <br><br>
    <label>Course</label><br>
    <select>
        <option>BCA</option>
        <option>BBA</option>
        <option>Data manage ment</option>
        <option>Machine Learning</option>
        <option>Cloud Computing</option>
    </select>
    <br></br>
    <input type="button" value="Submit">
    <input type="button" value="Clear">
    <br><br>
    <table border="10px">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Sam Brown</td>
            <td>21</td>
        </tr>
    </table>
</body>
</html>
